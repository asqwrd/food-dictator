<div class="restaurant-image mdl-card mdl-shadow--2dp" [ngStyle]="{'background-image': 'url('+restaurant.image_url+')'}">
  <div class="rating">
    <img class="rating-stars" [src]="restaurant.rating_img_url" />
  </div>
  <div class="mdl-card__title mdl-card--expand"></div>
  <div class="mdl-card__actions">
    <p class="restaurant-info">{{restaurant.name}}</p>
    <p class="restaurant-info">{{restaurant.location.display_address[0]}} {{restaurant.location.city}}, {{restaurant.location.state_code}}</p>
  </div>
</div>
