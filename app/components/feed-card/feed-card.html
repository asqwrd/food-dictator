<div class="feed-card mdl-card mdl-shadow--2dp" *ngIf="card.type=='question'">
  <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background-image': 'url('+card.image+')'}">
    <!--<h2 class="mdl-card__title-text">Update</h2>-->
  </div>
  <div class="mdl-card__supporting-text">
    {{card.question}}
  </div>
  <div class="mdl-card__actions mdl-card--border answers-section">
    <ul class="user-answers">
      <li class="user-answer" *ngFor="let user of card.user_answers">
        <img [title]="'User #' + user.id" [alt]="'User #' + user.id" [src]="'//robohash.org/' + user.id + '?set=set2&bgset=bg2&size=70x70'" class="avatar" />
        <span class="answer" *ngIf="userid == dictator || user.id == userid">{{user.answer}}</span>
        <span class="answer" *ngIf="userid !== dictator && user.id !== userid">User #' {{user.id}} answered the question.</span>
      </li>
    </ul>
  </div>
  <div class="mdl-card__actions mdl-card--border" *ngIf="!submitted">
    <form (submit)="submit($event)" class="answer-form" #form>
      <input placeholder="Answer Question"  #input class="answer-input"/>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
        <i class="material-icons">send</i>
      </button>
    </form>
  </div>
</div>

<yelp-card *ngIf="card?.type=='restaurant'" [restaurant]="card"></yelp-card>
